<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<link rel="stylesheet" href="bipartite.css">

<body>
    
    <fieldset>
        <legend>Categories</legend>
        <select name="group" id="group" class="button">
          <option value="CULTURAL MINORITIES">CULTURAL MINORITIES</option>
          <option value="GENDER AND SEXUALITY">GENDER AND SEXUALITY</option>
          <option value="AGE">AGE</option>
          <option value="SOCIOECONOMIC STATUS">SOCIOECONOMIC STATUS</option>
          <option value="HEALTH STATUS">HEALTH STATUS</option>
          <option value="INSTITUTIONALISED PEOPLE">INSTITUTIONALISED PEOPLE</option>
          <option value="OTHER">OTHER</option>
        </select>
      </fieldset>

    <p id="chart">
    

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <script src="bipartite.js"></script>
        <script>
            var units = "Widgets";

            var margin = { top: 10, right: 10, bottom: 10, left: 10 },
                width = 1200 - margin.left - margin.right,
                height = 1040 - margin.top - margin.bottom;

            var formatNumber = d3.format(",.0f"),    // zero decimal places
                format = function (d) { return formatNumber(d) + " " + units; },
                color = d3.scale.category20();

            // append the svg canvas to the page
            var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Set the sankey diagram properties
            var sankey = d3.sankey()
                .nodeWidth(36)
                .nodePadding(10)
                .size([width, height]);

            var path = sankey.link();



        </script>

</body>

</html>
